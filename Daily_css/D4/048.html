<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 겹침 현상</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:1px solid black;
        }

        .parent{
            background-color:yellow;
            padding-left: 10px;
        }
        .child{
            width:100px;
            height:100px;
            margin-top:50px;
            background-color:red;
        }
        /* 부모의 높이를 따로 지정하지 않으면 자식의 높이만큼 부모의 높이가 지정됨.
            하지만 위와 같은 경우 자식의 마진 탑, 바텀 값이 부모의 높이에 영향을 미치지 않게 됨. */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
